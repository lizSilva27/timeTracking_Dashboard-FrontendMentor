<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Lizeth Sánchez</title>
</head>

<body>

  <!-- Main Container -->
  <main class="main-container">
    <!-- section of the first card "user profile"-->
    <section class="firstSection">
      <div class="main-card">
        <!-- User information card and image -->
        <div class="main-card__profile">
          <img src="images/image-jeremy.png" alt="Jeremy Image" class="main-card__image">
          <div>
            <p class="main-card__title">Report for</p>
            <p class="main-card__name">Jeremy Robson</p>
          </div>
        </div>
        <!-- Card frequency -->
        <div class="main-card__perodicity">
          <p class="main-card__frequency main-card__frequency--active" id="daily">Daily</p>
          <p class="main-card__frequency" id="weekly">Weekly</p>
          <p class="main-card__frequency" id="monthly">Monthly</p>
        </div>
      </div>
    </section>

    <!-- second section of the rest of the cards -->
    <section class="second-section">

    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lizSilva27" target="_blank">Lizeth Sánchez</a>.
  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
